    <h2>Datos de Contacto Usuarios</h2>
    <!-- imagen de usuario -->
    <main>
        <div class="call">
            <img src="../multimedia/estamosconvos.webp" alt="">
        </div>
    <h3 class="complete text-center mt-5 formtit">Complete el siguiente formulario</h3>
    <form class="row g-3 mx-auto p-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Escribe aquí...">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Apellido y Nombre</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Escribe aquí...">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Escribe aquí...">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Número de Celular</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Escribe aquí...">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Provincia </label>
            <select id="inputState" class="form-select">
                <option selected>Selecciona...</option>
                <option>Buenos Aires</option>
                <option>Santiago del Estero</option>
                <option>Mendoza</option>
                <option>Cordoba</option>
                <option>Santa Fe</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Codigo Postal</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Guardar mis datos
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
    </form>
</main>
